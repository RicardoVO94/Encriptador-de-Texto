<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Encriptador De Textos</title>
</head>
<body>
    <header>
        <img class="logo" src="/assets/img/Logo.png" alt="Logo Alura">
    </header>
    <main>
        <section>
            <div>
                <textarea class="text-area-msg" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div class="informacion">
                <img class="exclamacion-circulo" src="/assets/img/bi_exclamation-circle-fill.png" alt="exclamacion">
                <h6 class="info">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="btn-two">
                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section>
            <div>
                <textarea class="text-area-code" cols="20" rows="10"></textarea>
            </div>
            <div class="btn">
                <button class="btn-copiar">Copiar</button>
            </div>
        </section>
    </main>
</body>
</html>
